environment:
  class: NADEWithAV
  module: terasim_nde_nade.envs
  parameters:
    AV_cfg:
      cache_radius: 100
      control_radius: 50
      initial_lane_index: 2
      initial_lane_position: 0.0
      initial_speed: 30.0
      clearance_distance: 50
      type: vehicle_truck
      warmup_control:
        enabled: true  # Enable AV warmup (false keeps original behavior)
        
        # Trigger condition (choose one)
        trigger_type: "position"  # Options: "position", "time", "zone", "edge"
        
        # Position trigger configuration
        position_trigger:
          target_position: 650.0  # Target position in meters (50m before construction zone at 700m)
          tolerance: 5.0         # Tolerance range
          
        # # Time trigger configuration (alternative)
        # time_trigger:
        #   duration: 20.0  # Warmup duration in seconds
          
        # # Zone trigger configuration (alternative)
        # zone_trigger:
        #   edge_id: "95975047"     # Target edge
        #   min_position: 640.0      # Zone start position
        #   max_position: 660.0      # Zone end position
          
        # Logging and visualization
        log_progress: true         # Log warmup progress
        visual_indicator: true     # Show status in GUI
    MOBIL_lc_flag: true
    adversity_cfg:
      static:
        # Professional construction zone with full taper design
        construction_zone_professional_1:
          _convert_: all
          _target_: terasim_nde_nade.adversity.ConstructionAdversity
          lane_ids: ["385.0_1"]  # Update this to match your map
          construction_mode: "partial_lane"
          closure_direction: "right" 
          
          # Main construction area
          start_position: 300.0
          end_position: 700.0
          
          # Speed-based spacing (MUTCD compliant)
          speed_limit: 70  # 70 mph highway speed
          use_dynamic_spacing: true  # Enable MUTCD speed-based spacing
          
          # Taper configuration (MUTCD standard for 70 mph)
          # Formula: L = WS²/60 = 3.5 × 70²/60 = 286m (~940 feet)
          taper_length_in: 286.0   # 286m entry taper for 70 mph
          taper_length_out: 72.0   # 72m exit taper (1/4 of entry)
          taper_type: "linear"     # S-curve for high-speed highway
          work_zone_offset: 3.2    # Near full lane width closure for safety
          
          # Zone configuration for high-speed highway
          warning_zone_length: 800.0     # 800m (0.5 mile) advance warning
          warning_zone_spacing: 100.0    # ~328 feet between warning signs
          buffer_zone_length: 50.0       # 50m safety buffer for high speed
          termination_zone_length: 200.0 # 200m termination area
          warning_sign_offset: -4.0      # Place signs 4m right of lane (wider shoulder)
          
          # Object configuration
          construction_type: "cone"  # Mix of cones and barriers for visibility
          spacing: 5.0               # Default ~70 feet (will be overridden by dynamic spacing)
        
        stalled_construction_vehicle:
          _convert_: all
          _target_: terasim_nde_nade.adversity.StalledObjectAdversity
          placement_mode: xy_angle
          x: 83563.00
          y: 22882.00
          angle: 79.99
          object_type: TRUCK
          other_settings:
          # duration: 1200

        stalled_object:
          _convert_: all
          _target_: terasim_nde_nade.adversity.StalledObjectAdversity
          placement_mode: xy_angle
          x: 31692.00
          y: 13629.00
          angle: 58.17
          object_type: veh_passenger
          other_settings:
          # duration: 1200

        stalled_police_car:
          _convert_: all
          _target_: terasim_nde_nade.adversity.StalledObjectAdversity
          placement_mode: xy_angle
          x: 120470.00
          y: 28537.71
          angle: 87.42
          object_type: POLICE
          other_settings:
          # duration: 1200

        stalled_pedestrian:
          _convert_: all
          _target_: terasim_nde_nade.adversity.StalledObjectAdversity
          placement_mode: xy_angle
          x: 120476.00
          y: 28538.00
          angle: 87.42
          object_type: veh_passenger
          other_settings:
          # duration: 1200

      vehicle:
        highway_cutin:
          _target_: terasim_nde_nade.adversity.vehicles.lanechange_adversity.LanechangeAdversity
          _convert_: 'all'
          location: 'highway'
          ego_type: 'vehicle'
          probability: 3.1996225726187704e-05
          predicted_collision_type: "highway_cutin" 
    adversity_sampling_probability: 0.1
    drive_rule: righthand
    info_extractor: terasim.logger.infoextractor.InfoExtractor
    log_flag: true
    run_time: 1200
    stochastic_acc_flag: false
    vehicle_factory: terasim_nde_nade.vehicle.nde_vehicle_factory.NDEVehicleFactory
    warmup_time_lb: 749
    warmup_time_ub: 750
input:
  sumo_config_file: jupiter/eb/simulation.sumocfg
  sumo_net_file: jupiter/eb/map.net.xml
path_resolution: "cwd_relative"
