[project]
name = "terasim-datazoo"
version = "0.2.0"
description = "TeraSim data processing and dataset management tools"
authors = [
    {name = "TeraSim Team", email = "haoweis@umich.edu"},
]
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.10,<3.13"
dependencies = [
    "numpy==1.26.4",  # Lock numpy version to prevent rebuilding
    "terasim>=0.2.0",
    "shapelysmooth==0.2.1",
    "transforms3d==0.4.2",
    "tensorflow>=2.11.0",
    "protobuf>=3.19.6",
]

[tool.setuptools.packages.find]
include = ["terasim_datazoo*"]

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[tool.black]
line-length = 110

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --cov=terasim_datazoo --cov-report=term-missing"